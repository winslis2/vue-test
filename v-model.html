<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model</title>
</head>
<body>
    <div id="app">
        <input type="checkbox" name="language" v-model="language" value="php">php<br/>
        <input type="checkbox" name="language" v-model="language" value="java">java<br/>
        <input type="checkbox" name="language" v-model="language" value="python">python<br/>
        选中了{{language.join(',')}}
    </div>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            language:[]
        }
    })
</script>
</html>
