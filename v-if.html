<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if</title>
</head>
<body>
    <div id="app">
        <button @click="random = Math.random()">点我</button>
        <span>{{random}}</span>
        <div v-if="random>0.5">你运气爆棚</div>
        <div v-else-if="random>=0.3">你的运气一般</div>
        <div v-else="random>=0">你今天将踩狗屎</div>
    </div>
</body>
<script src="/node_modules/vue/dist/vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            random:1
        }
    })
</script>
</html>
