<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-on</title>
</head>
<body>
    
    <div id="app">
        <button v-on:click="num++">点赞</button>
        <button v-on:click="cancel">取消点赞</button>
        hello,{{name}},有{{num}}个人为他点赞了
    </div>
</body>
<script src="/node_modules/vue/dist/vue.js"></script>
<script>
    
    Vue.config.devtools = true //配置此项后才会在控制台显示vue选项
    new Vue({
        el:"#app",
        data:{
            name:"lis2",
            num:1
        },
        methods: {
            cancel(){
               this.num--
            }
        },
    });
</script>
</html>
