<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind</title>
</head>
<body>
    <div id="app">
        <a v-bind:href="link" >打开新链接</a>
        <span v-bind:class="{active:Isactive}">控制class的显示</span>
        <span v-bind:style="{color:color}">控制style样式</span>
    </div>
</body>
<script src="/node_modules/vue/dist/vue.js"></script>
<script>
    //bind 绑定属性
    new Vue({
        el:"#app",
        data:{
            link:"https://www.baidu.com",
            Isactive:false,
            color:"red"
        }
    })
</script>
</html>
